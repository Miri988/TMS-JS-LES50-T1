<body>

        <div class="column">
            <div class="header">TODO LIST</div>
            <div class="todos">

            </div>

        <div class="column">
            <div class="segments">
                <div class="segment">
                    <div class="header">CREATE A NEW TODO</div>
                </div>
                <div class="segment">
                    <form class="form">
                        <div class="field">
                            <label>Title</label>
                            <input name="title" type="text" placeholder="title" />
                        </div>
                        <div class="field">
                            <label>Description</label>
                            <input name="description" type="text" placeholder="description" />
                        </div>
                    </form>
                </div>
                <div class="right aligned segment">
                    <button class="button" name="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="content">
            <div class="message segments">
                <div class="segment">
                    <form class="form">
                        <div class="field">
                            <label>Title:</label>
                            <input class="text" name="new-title"/>
                        </div>
                        <div class="field">
                            <label>Description:</label>
                            <input class="text" name="new-description"/>
                        </div>
                        <div class="right aligned segment">
                            <button class="button save">Save</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
